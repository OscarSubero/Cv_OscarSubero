      <section class="contact-form-container">
        <div class="contact-form-detail">
          <form id="contactForm" action="../php/email.php" method="POST" class="contact-form">
            <div class="contact-form-group">
              <div class="contact-form-name">
                <label for="full-name">Nombre</label>
                <!-- for y id tienen que ser iguales-->
                <input
                  type="text"
                  id="full-name"
                  name="name-php"
                  required="required"
                  placeholder="Ingresa tu nombre"
                  minlength="5"
                  maxlength="50"
                  pattern="[a-zA-Z0-9 .&]+"
                  title="El campo solo acepta letras, números y los signos &."
                />
                <!-- name-php es el nombre del campo en el back end -->
              </div>
              <div class="contact-form-email">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email-php"
                  id="email"
                  required="required"
                  placeholder="Ejemplo mail@mail.com"
                  minlength="10"
                  maxlength="50"
                  onBlur="return document.MM_returnValue"
                />
              </div>
            </div>
            <div class="contact-form-message">
              <label for="message">Escribe tu mensaje</label>
              <textarea
                name="message-php"
                id="message"
                placeholder="Escribe tu mensaje"
                required="required"
                minlength="4"
                rows="8"
                columns="8"
              ></textarea>
            </div>
            <div class="contact-form-enviar">
              <div class="contact-form-captcha">
                <input type="text" name="captcha" class="captcha" pattern="[0-9]+" required="required" tabindex="3" maxlength="4" size="4" placeholder="Ingrese Código &#10132"/>
                <span id="captcha"></span>
              </div>
              <div class="contact-form-button">
                <button type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
